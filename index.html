        .here {
            height: 100%;

<body>

  <!-- Add your site or application content here -->
  <p class="here"></p>
  <script src="js/app.js"></script>

  <script>

        var items = Array(
          "Pierwsze zdanie", 
          "Coś innego", 
          "trzecie zdanie",
          "A może napić sie koka koli",
          "Nie jechac do wrocławia",
          "Zjeśc obiad teraz tutaj",
          "Zagrać w piłkę",
          "Zesrać się"
          );

        var item = items[Math.floor(Math.random()*items.length)];

        $(document).ready(function() {

          $(".here").text(item);

          $( ".here" ).on( "click", function() {
              var item = items[Math.floor(Math.random()*items.length)];
              $(".here").text(item);
          } );
            
         });
  </script>
